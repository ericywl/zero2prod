<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Inline CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .header {
            overflow: hidden;
            background-color: #d1d1d1;
            padding: 10px 10px;
        }

        .header a.logo {
            font-size: 30px;
            font-weight: bold;
        }

        .link-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }

        .header a,
        .header form {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            line-height: 25px;
            border-radius: 4px;
        }

        .header a:hover,
        .header form:hover {
            background-color: #ddd;
            color: black;
        }

        .header a.active {
            background-color: dodgerblue;
            color: white;
        }

        .header-right {
            float: right;
        }

        .content {
            height: 90vh;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/" class="logo">Zero2Prod</a>
        <a href="/admin/dashboard" class="active">Dashboard</a>
        <div class="header-right">
            <a href="/admin/password">Change Password</a>
            <form action="/admin/logout" method="post">
                <button type="submit" class="link-button">Logout</button>
            </form>
        </div>
    </div>

    <div class="content">
        <h1>Welcome {{ username }}!</h1>
    </div>
</body>

</html>
